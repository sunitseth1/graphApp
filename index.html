<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="main1">
        <div class="inputval">
            <div class="inputv">
            <h3 class="value" for="">Enter Values</h3>
            <input class="val1" type="number" name="" id="inputval" placeholder="Input value"  onmouseleave="myFunction()" >
            <input class="val2" type="number" name="" id="inputmax"  placeholder="Max Value"  onmouseleave="myFunction()">
            <!-- <button onclick="myFunction()">submit</button> -->
        </div>
        <div class="coloroption">
                      
            <p class="selection">Selection Colors</p>
            <p><i id="whitebox" class="fa-sharp fa-solid fa-square" style="color: #FFFFFF;"></i> FFFFFF  100%</p>
             <p><i class="fa-sharp fa-solid fa-square" style="color: #C2E3FF;"></i> C2E3FF  100%</p>
             <p><i class="fa-sharp fa-solid fa-square" style="color: #008CFF;"></i> 008CFF  100%</p>
              <p><i class="fa-sharp fa-solid fa-square" style="color: #003F73;"></i> 003F73  100%</p>       
        </div>
        </div>
       
        <div class="graphimg">
            <h3 class="graph">Graphs</h3>
            <div class="box1">
                <h1 class="level1" id="level1"><p id="persentage1" class="persentage1">70%</p> </h1>
                <h4  class="leveltext1">Level 1</h4>
            </div>
            <div class="box2">
                <h1 class="level2" id="level2"><p id="persentage2" class="persentage2">70%</p></h1>
                <h4 class="leveltext2">Level 2</h4>
            </div>
            <div class="box3">
                <h1 class="level3" id="level3"><p id="persentage3" class="persentage3">70%</p></h1>
            <h4 class="leveltext3">Level 3</h4>
        </div>
        </div>
        
    </div>
</body>
